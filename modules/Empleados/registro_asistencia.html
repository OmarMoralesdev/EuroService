<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
</head>
<body>
    <h1>Control de Asistencia</h1>
    <form action="registrar_asistencia.php" method="post">
        <label for="empleadoID">Empleado:</label>
        <select id="empleadoID" name="empleadoID" required>
            <!-- Aquí se llenará con los empleados desde la base de datos -->
        </select><br><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        
        <label for="hora_entrada">Hora de Entrada:</label>
        <input type="time" id="hora_entrada" name="hora_entrada" required><br><br>
        
        <label for="hora_salida">Hora de Salida:</label>
        <input type="time" id="hora_salida"><br><br>
        
        <input type="submit" value="Registrar">
    </form>

    <script>
        // Usar AJAX para llenar el select de empleados desde la base de datos
        fetch('get_empleados.php')
            .then(response => response.json())
            .then(data => {
                let empleadoSelect = document.getElementById('empleadoID');
                data.forEach(empleado => {
                    let option = document.createElement('option');
                    option.value = empleado.empleadoID;
                    option.text = empleado.nombre;
                    empleadoSelect.add(option);
                });
            });
    </script>
</body>
</html>
