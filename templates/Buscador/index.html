<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Clientes y Registro de Citas</title>

    <style type="text/css">
        ul {
            list-style-type: none;
            width: 300px;
            height: auto;
            position: absolute;
            margin-top: 10px;
            margin-left: 10px;
        }

        li {
            background-color: #EEEEEE;
            border-top: 1px solid #9e9e9e;
            padding: 5px;
            width: 100%;
            float: left;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h3>Autocomplete Clientes</h3>

    <form action="" method="post" autocomplete="off">
        <div>
            <label for="campo">Buscar Cliente:</label>
            <input type="text" name="campo" id="campo">
            <input type="hidden" name="clienteID" id="clienteID">
            <ul id="lista"></ul>
        </div>
    </form>

    <h3>Registrar Cita</h3>

    <form id="formCita" action="registrarCita.php" method="post">
        <div>
            <label for="listaVehiculos">Veh√≠culos:</label>
            <select name="listaVehiculos" id="listaVehiculos">
        </div>
        <div>
            <label for="servicio">Servicio Solicitado:</label>
            <textarea name="servicio_solicitado" id="servicio" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="fechaCita">Fecha de Cita:</label>
            <input type="datetime-local" name="fecha_cita" id="fechaCita">
        </div>
        <button type="submit">Registrar Cita</button>
    </form>

    <script src="peticiones.js"></script>
</body>

</html>
